<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBucket.com</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">My <span>B</span>ucket</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#add">Add Item</a></li>
                <li><a href="#contact">About</a></li>
                <li> <label class="switch">
                        <input type="checkbox" class="toggle" placeholder=".">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="firstSection">
            <div class="text1 ">
                <h1> <span>DREAM IT</span> to <span>ACHIEVE IT</span></h1>
                <p>Add, track, and achieve your dreams, one item</p>
                <div class="buttons">
                    <button class="b1" onclick="bucket()">Make a Bucket</button>
                    <button class="b1">Completed</button>
                    <button class="b1">In progress</button>
                </div>
            </div>
        </section>
        <hr>
        <section class="secondSection" id="add">
            <div class="text2">
                <h2>Things I Want to Do</h2>
                <div class="addingitem">
                    <ul id="list">
                        <li><input class="checkbox" type="checkbox" placeholder="Check"> Travel to Japan</li>
                        <li><input class="checkbox" type="checkbox" placeholder="Check"> Learn to play the guitar</li>
                        <li><input class="checkbox" type="checkbox" placeholder="Check"> Go skydiving</li>
                    </ul>
                    <input type="text" id="newItem" placeholder="Add a new goal...">
                    <button class="AddBtn" onclick="addItem()">Add Item</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Bucket || All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
